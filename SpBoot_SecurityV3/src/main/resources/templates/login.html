<!DOCTYPE html>
<html>


<head>
<th:block th:include="include/head"/>
</head>

<script>
$(function(){
	
	$(document).on('click',"button", function(){
		let text = $(this).text()
		if(text == '회원가입'){
			document.location.href="/user/join"
		}
	})
	
})
</script>

<body>

<h2>여기는 Login form</h2>

<nav th:replace="include/layout :: nav"/>



<!-- 
	th:href
	th:action
	이 속성들은 rootPath(contextPath)를 자동으로 지정해주는 url을 생성
 -->
<form th:action="@{login}" method="post">
		<div>
		<label>USER NAME</label>
		<input name="username">
	</div>
	
	<div>
		<label>PASSWORD</label>
		<input name="password" type="password"/>
	</div>
	
	<div>
		<button>LOG IN</button>
		<button type="button">회원가입</button>
	</div>

</form>
<nav th:replace="include/layout :: footer"/>
</body>
</html>
